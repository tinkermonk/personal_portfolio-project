{% extends 'portfolio/base.html' %}

{% block content %}

{% load static %}
<a href="{% url 'blog:all_blogs' %}">Blog</a>

<br>

<a href="{% static 'portfolio/Yassif Nagim CV.pdf' %}">CV</a>

<img src="{% static 'portfolio/Dynamics Logo crop.jpg' %}">

<h1>My Portfolio</h1>
{% for project in projects %}

<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<img src="{{ project.image.url }}" height=200 width=200>
{% if project.url %}
<br><a href="{{ project.url }}">Link</a>
{% endif %}
{% endfor %}

{% endblock %}
