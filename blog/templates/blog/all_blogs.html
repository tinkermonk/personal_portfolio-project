{% extends 'portfolio/base.html' %}

{% block content %}


<h1>My Blogs</h1>

<h2>Nick has written {{ blogs.count }} blog{{ blogs.count|pluralize }}</h2>

{% for blog in blogs %}

<a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
<p>{{ blog.date|date:'j M Y'|upper }}</p>
<p>{{ blog.blog|truncatechars:150 }}</p>


{% endfor %}

{% endblock %}
